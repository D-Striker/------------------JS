<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="game__map">
            <div class="timer"></div>
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn">Stop</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        <div class="documentation">
            <div class="section">
                <p>Press key - Backspace : Start Timer</p>
                <p>Press key - Shift : Stop Timer</p>
                <p>Press key - Ctrl : Reset Timet</p>
            </div>
            <div class="section">
                <p>Press button - Start : Start Timer</p>
                <p>Press button - Stop : Stop Timer</p>
                <p>Press button - Reset : Reset Timer</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
